        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            position: relative;
            overflow: hidden;
        }
        .accent-line {
            width: 60px;
            height: 4px;
            background-color: #f59e0b;
            margin: 0.5rem 0 1.5rem 0;
            border-radius: 2px;
        }
        .interface-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-left: 6px solid #1e40af;
            position: relative;
        }
        .callout {
            position: absolute;
            padding: 8px 15px;
            background: rgba(30, 64, 175, 0.8);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .callout::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(30, 64, 175, 0.8);
            transform: rotate(45deg);
        }
        .callout-1 {
            top: 155px;
            left: 245px;
        }
        .callout-1::after {
            bottom: -5px;
            left: 20px;
        }
        .callout-2 {
            top: 80px;
            left: 460px;
        }
        .callout-2::after {
            bottom: -5px;
            left: 20px;
        }
        .callout-3 {
            top: 205px;
            right: 240px;
        }
        .callout-3::after {
            bottom: -5px;
            right: 20px;
        }
        .flow-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .flow-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .flow-arrow {
            position: relative;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e40af;
        }

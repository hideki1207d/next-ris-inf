<script>
function navigateToPage(page) {
    window.location.href = page;
}

function setActiveTab() {
    // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã®ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å–å¾—
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    
    // å…¨ã¦ã®ã‚¿ãƒ–ã‹ã‚‰activeã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤
    document.querySelectorAll('.tab-item').forEach(tab => {
        tab.classList.remove('active');
    });
    
    // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã«å¯¾å¿œã™ã‚‹ã‚¿ãƒ–ã«activeã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
    const activeTab = document.querySelector(`[data-page="${currentPage}"]`);
    if (activeTab) {
        activeTab.classList.add('active');
    } else {
        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ã€Œã¯ã˜ã‚ã«ã€ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«ã™ã‚‹
        document.querySelector('[data-page="index.html"]').classList.add('active');
    }
}

// ç›®æ¬¡ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
function updateTocActive() {
    const sections = document.querySelectorAll('.slide-wrapper[id]');
    const tocLinks = document.querySelectorAll('.toc-link');
    
    let currentSection = '';
    
    sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top <= 100 && rect.bottom >= 100) {
            currentSection = section.id;
        }
    });
    
    tocLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + currentSection) {
            link.classList.add('active');
        }
    });
}

// ã‚¹ãƒ ãƒ¼ã‚ºã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ©Ÿèƒ½
function smoothScrollTo(targetId) {
    const target = document.getElementById(targetId);
    if (target) {
        const offsetTop = target.offsetTop - 80;
        window.scrollTo({
            top: offsetTop,
            behavior: 'smooth'
        });
    }
}

// ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
document.addEventListener('DOMContentLoaded', function() {
    setActiveTab();
    
    // ç›®æ¬¡ãƒªãƒ³ã‚¯ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
    document.querySelectorAll('.toc-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            smoothScrollTo(targetId);
        });
    });
    
    // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ™‚ã®ç›®æ¬¡ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹æ›´æ–°
    window.addEventListener('scroll', updateTocActive);
    
    // åˆæœŸçŠ¶æ…‹ã®ç›®æ¬¡ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹è¨­å®š
    updateTocActive();
});
</script>
